<!DOCTYPE html>

<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #96E6B3);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        .container {
            text-align: center;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: shine 10s linear infinite;
        }

        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            font-size: 2.5em;
            animation: titleFloat 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        .magic-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: starTwinkle 1s infinite;
        }

        @keyframes starTwinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        .instruction {
            font-size: 1.3em;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
        }

        .instruction::after {
            content: 'üåü';

            right: 20px;
            top: 50%;

        }

        @keyframes rotateStar {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        .numbers-container {
            perspective: 1000px;
            margin: 30px 0;
        }

        .numbers {
            font-size: 1.4em;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .number {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .number:hover {
            transform: translateZ(20px) scale(1.1);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .input-section {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        input {
            padding: 15px 25px;
            font-size: 1.3em;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            width: 120px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        button {

            font-size: 1.3em;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 60%);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:hover::after {
            transform: rotate(225deg);
        }

        .result {
            font-size: 1.5em;
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            display: none;
            position: relative;
            overflow: hidden;
        }

        .result.show {

        @keyframes resultReveal {

        .theme-toggle {

            top: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            transform: rotate(180deg);
        }

        @media (max-width: 600px) {
            .numbers {

            }
            
            .container {

                margin: 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            .instruction {
                font-size: 1.1em;
            }
        }
    </style>
</head>
