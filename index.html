<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #96E6B3);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        .container {
            text-align: center;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .number-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 30px;
            transform-style: preserve-3d;
        }

        .number {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .number:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .number:hover {
            transform: translateY(-5px) scale(1.1) rotateX(5deg);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        .number:hover:before {
            transform: translateX(0);
        }

        .result {
            font-size: 28px;
            margin-top: 20px;
            padding: 25px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            display: none;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .result.show {
            transform: translateY(0);
            opacity: 1;
        }

        .animate {
            animation: revealResult 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes revealResult {
            0% { transform: scale(0.8) rotate(-5deg); opacity: 0; }
            50% { transform: scale(1.1) rotate(3deg); }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }

        .reset-btn {
            margin-top: 25px;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            transform: scale(0);
        }

        .reset-btn.show {
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® Jeu de Personnalit√© Magique ‚ú®</h1>

    <script>
        const responses = {

        function createConfetti(x, y) {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = x + 'px';
                confetti.style.top = y + 'px';
                document.body.appendChild(confetti);

                const angle = Math.random() * Math.PI * 2;
                const velocity = 5 + Math.random() * 5;
                const dx = Math.cos(angle) * velocity;
                const dy = Math.sin(angle) * velocity;

                let opacity = 1;
                const animate = () => {
                    confetti.style.left = (parseFloat(confetti.style.left) + dx) + 'px';
                    confetti.style.top = (parseFloat(confetti.style.top) + dy) + 'px';
                    opacity -= 0.02;
                    confetti.style.opacity = opacity;

                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        confetti.remove();
                    }
                };
                requestAnimationFrame(animate);
            }
        }

        const grid = document.querySelector('.number-grid');
        const result = document.querySelector('.result');

        // Cr√©er les boutons num√©rot√©s

        // G√©rer les clics sur les num√©ros
        grid.addEventListener('click', (e) => {
            if (e.target.classList.contains('number')) {
                const number = parseInt(e.target.textContent);

                result.textContent = `üåü Bravooh!!! ${responses[number]} ! üåü`;
                result.style.display = 'block';
                result.classList.add('animate', 'show');
                resetBtn.style.display = 'block';

            document.querySelectorAll('.number').forEach(btn => {

                btn.style.background = 'rgba(255, 255, 255, 0.2)';
            });
        });
    </script>
</body>
